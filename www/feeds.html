<script type="text/javascript">
function goBack() {
    window.history.back();
}

$.getJSON("http://christianprocessingnetwork.com/app/app_api/feeds_api.php", {
      page_name:'PureLogics',
 	 },
  function(jd) {
	$("#loader").css("display" , "none");
	$(".bg").append(jd.content);
  });

var FuncCalls = 1;
var FuncCalls2 = 1;

function myfunc(){

  $(".show_more").css("display" , "none");
  $("#load_icon_fb").css("display" , "block");
  
  var page_link = $('#pagination').text();
  
  $.getJSON("http://christianprocessingnetwork.com/app/app_api/ajax_feeds.php", {
     name:page_link
  },

  function(jd) {
	  setTimeout(function() { ajax_fb_feed(jd.more_content); }, 5000);
  });
	
}

function ajax_fb_feed(data){
	$("#load_icon_fb").css("display" , "none");
	$(".fb_likes_container_load").append(data);
}

function myfunc2(){
	
	$(".show_more").css("display" , "none");
	$("#load_icon_fb"+FuncCalls2).css("display" , "block");
	
	var page_link2 = $('#pagination'+FuncCalls).text();
	
	FuncCalls++;
	FuncCalls2++;
	
	$.getJSON("http://christianprocessingnetwork.com/app/app_api/ajax_feeds.php", {
      name:page_link2,
	  count:FuncCalls,
	  countLoad:FuncCalls2
 	 },

  function(jd) {
	  setTimeout(function() { ajax_fb_feed2(jd.more_content); }, 5000);
  });

}

function ajax_fb_feed2(data){
	var cnt = FuncCalls2 - 1;
	$("#load_icon_fb"+cnt).css("display" , "none");
	$(".fb_likes_container_load").append(data);
}

</script>

<script>
setTimeout(function() { page_like(); }, 10000);
function page_like(){
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1489033544670150&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
}
</script>
