var FuncCalls1 = 1;

	var page_link11 = $('#pagination_alb').text();

	$("#load_icon_al").css("display" , "block");
	
	$.getJSON("http://christianprocessingnetwork.com/app/app_api/ajax_albums.php", {
      name2:page_link11
 	 },

  function(jd) {
	  setTimeout(function() { ajax_loader3(jd.more_content); }, 5000);
  });

function ajax_loader3(data){
	$("#load_icon_al").css("display" , "none");
	$("#photos_container2").append(data);

function myfunc4(){
	var page_link21 = $('#pagination_alb'+FuncCalls1).text();
	
	$(".show_more").css("display" , "none");
	$("#load_icon_al"+FuncCalls3).css("display" , "block");
	
	FuncCalls1++;
	FuncCalls3++;
	
	$.getJSON("http://christianprocessingnetwork.com/app/app_api/ajax_albums.php", {
      name2:page_link21,
	  count2:FuncCalls1,
	  countNext:FuncCalls3
 	 },

  function(jd) {
	  setTimeout(function() { ajax_loader4(jd.more_content); }, 5000);
  });

}

function ajax_loader4(data){
	var x = FuncCalls3 - 1;
	$("#load_icon_al"+x).css("display" , "none");
	$("#photos_container2").append(data);
}
